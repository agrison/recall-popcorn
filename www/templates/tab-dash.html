<ion-view>
  <ion-nav-title>
    Pop Corn Recall
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-dark" ng-click="toggleView()">
      &nbsp;&nbsp;&nbsp;<i class="icon ion-android-more-vertical"></i>&nbsp;&nbsp;&nbsp;
    </button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div ng-hide="movies.length" style="text-align: center; margin-top: 100px; font-size: 2.5em">
      <a href="#/tab/search" style="text-decoration: none"><i class="icon ion-plus-circled positive"></i><br/><br/><span style="color: gray">Add movies</span></a>
    </div>
    <style type="text/css">
    img.foo {
    max-width: 80px;
    max-height: 80px;
    border-radius: 4px; float:left; margin-top: -30px; margin-right: 20px}
    </style>
    <div class="list card" ng-repeat="movie in movies | orderBy: 'Title'" on-hold="show(movie)" ng-click="movie.extended = !movie.extended">
      <div ng-show="extendedView || movie.extended" class="item item-divider">{{movie.Title}} ({{movie.Year}})</div>
      <div class="item item-body">
        <h2 ng-hide="extendedView || movie.extended" style="margin-top: 30px">
          <img ng-src="{{movie.Poster}}" ng-cache class="foo" />
          <span style="color: rgb(56, 126, 245)">{{movie.Title}}</span> ({{movie.Year}})
          <div style="float:right"><span ng-bind-html="movie.imdbRating | rating"></span> {{movie.imdbRating}}</div>
        </h2>
        <div class="row" ng-show="extendedView || movie.extended">
          <div class="col col-33"><img ng-src="{{movie.Poster}}" ng-cache style="width: 100%; height: auto"/></div>
          <div class="col">{{movie.Plot}}</div>
        </div>
        <p ng-show="extendedView || movie.extended">
          <a href="#" class="subdued">Director: {{movie.Director}}</a>
          <a href="#" class="subdued"><i class="icon ion-clock"></i> {{movie.Runtime}}</a>
        </p>
        <p ng-show="extendedView || movie.extended">
          <a href="#" class="subdued">Actors: {{movie.Actors}}</a>
        </p>
        <p ng-show="extendedView || movie.extended">
          <a href="#" class="subdued" style="font-size: 1.4em">IMDb: <span ng-bind-html="movie.imdbRating | rating"></span> {{movie.imdbRating}} ({{movie.imdbVotes}} votes)</a>
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
